  <body>
    <header class="container">
      <h1>Favorite Books</h1>

    <section>

              <input type="text" placeholder="username" />

              <textarea rows="4"></textarea>
              <button>submit</button>
              <button>clear</button>
            </form>     
      </aside>

      <main>
        <table>
          <th>Title</th>
          <th>Author</th>
          <th>Year</th>
          <th>Links</th>

            <td>Book Title</td>
            <td>Book Author</td>
            <td>Book Year</td>
            <td><a href="#">Book Link</a></td>
          </tr>
        </table>
      </main>
    </section>
